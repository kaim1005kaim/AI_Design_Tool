<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Drive フォルダ選択</title>
    <style>
      /* 既存のスタイル */
    </style>
  </head>
  <body>
    <div class="card">
      <div class="loader" id="loader"></div>
      <h1>Google Drive フォルダ選択</h1>
      <p id="status-message">認証および準備中...</p>
      <div id="picker-container"></div>
    </div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
    <script>
      // Google API Client Library の初期化
      function initClient() {
        gapi.load('picker', {
          callback: onPickerApiLoad
        });
      }

      // ピッカーAPIの準備ができたら呼ばれる
      function onPickerApiLoad() {
        statusMessage('フォルダ選択の準備が整いました');
        createPicker();
      }

      // アクセストークンの取得
      async function getAccessToken() {
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');
        
        const clientId = '322366365562-82svpp13lp2mhradli5ku4uvn6ikbeen.apps.googleusercontent.com';
        const clientSecret = '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';
        const redirectUri = 'https://ai-design-tool.netlify.app/auth-callback.html';
        
        const tokenResponse = await fetch('https://oauth2.googleapis.com/token', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: new URLSearchParams({
            code: code,
            client_id: clientId,
            client_secret: clientSecret,
            redirect_uri: redirectUri,
            grant_type: 'authorization_code'
          })
        });

        if (!tokenResponse.ok) {
          throw new Error('トークン取得に失敗しました');
        }

        const tokenData = await tokenResponse.json();
        return tokenData.access_token;
      }

      // ピッカーの作成
      async function createPicker() {
        try {
          const accessToken = await getAccessToken();
          
          // ドライブのビューを作成
          const myDriveView = new google.picker.View(google.picker.ViewId.FOLDERS);
          myDriveView.setMimeTypes('application/vnd.google-apps.folder');
          
          // 共有ドライブのビューを作成
          const sharedDrivesView = new google.picker.DocsView(google.picker.ViewId.SHARED_DRIVES);
          sharedDrivesView.setIncludeFolders(true);
          sharedDrivesView.setSelectFolderEnabled(true);
          sharedDrivesView.setMimeTypes('application/vnd.google-apps.folder');
          
          const picker = new google.picker.PickerBuilder()
            .enableFeature(google.picker.Feature.NAV_HIDDEN)
            .enableFeature(google.picker.Feature.SUPPORT_DRIVES)
            .setAppId('ai-design-tool')
            .setOAuthToken(accessToken)
            .addView(myDriveView)
            .addView(sharedDrivesView)
            .setCallback(pickerCallback)
            .build();
          
          picker.setVisible(true);
        } catch (error) {
          statusMessage(`エラー: ${error.message}`);
          console.error(error);
        }
      }

      // フォルダ選択のコールバック
      function pickerCallback(data) {
        if (data.action === google.picker.Action.PICKED) {
          const folder = data.docs[0];
          const folderId = folder.id;
          const folderName = folder.name;

          // 親ウィンドウにフォルダ情報を送信
          window.opener.postMessage({
            type: 'GOOGLE_FOLDER_SELECTED',
            folderId: folderId,
            folderName: folderName
          }, '*');

          statusMessage(`フォルダ "${folderName}" が選択されました`);
          
          // 少し待ってからウィンドウを閉じる
          setTimeout(() => window.close(), 2000);
        } else if (data.action === google.picker.Action.CANCEL) {
          statusMessage('フォルダ選択がキャンセルされました');
          window.opener.postMessage({
            type: 'GOOGLE_FOLDER_CANCELED'
          }, '*');
          
          // キャンセル時もウィンドウを閉じる
          setTimeout(() => window.close(), 2000);
        }
      }

      // ステータスメッセージの更新
      function statusMessage(message) {
        document.getElementById('status-message').textContent = message;
      }

      // ページ読み込み時に初期化
      document.addEventListener('DOMContentLoaded', () => {
        // Google API Client Libraryの読み込み
        gapi.load('auth', { callback: initClient });
      });
    </script>
  </body>
</html>
